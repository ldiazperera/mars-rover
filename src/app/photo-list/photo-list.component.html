<h2 class='photosTitle'>List of Photos</h2>
<button class='addPhoto' (click)='getRandomPhoto();'>Random Photo</button>

<ul class='photos'>
    <li *ngFor='let photo of photos' (click)='onSelect(photo)' [ngClass]="{isSelected: isSelectedPhoto(photo)}">
        <span>{{photo.title}}</span>
        <span>{{photo.date}}</span>
    </li>
</ul>

<div class='selected' *ngIf='selectedPhoto'>
    <div>You selected {{selectedPhoto.title}}</div>
</div>
